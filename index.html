<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titulo">
    <h1>Los Ladruenzuelos de bicicletas</h1>
    </div>
    <form action="">

        <div class="todo">

        <div class="fecha">
        <label for="date">Fecha</label>
        <input type="date">
        </div>
        <br>
        <br>
        <div class="tiempo">
        <label for="time">Tiempo</label>
        <input type="time">
        </div>
        <br>
        <br>
        <div class="color">
        <label for="color-bici">Color Bicicleta</label>
        <input type="color">
        </div>
        <br>
        <br>
        <div class="precio">
        <label for="price">Precio Maximo </label>
        <input type="range" name="price" id="price" min="5000" max="50000">
        </div>
        <br>
        <br>
        </div>
        <p>Tipos de Cosas</p>
        <select name="ingrediente" id="ingrediente">
            <optgroup label="Vegetales">
               <option value="aceituna">Aceitunas</option>
               <option value="tomate">Tomate</option>
               <option value="cebolla">Cebolla</option>
            </optgroup>
            <optgroup label="Carnes">
               <option value="salchica">Salchicha</option>
               <option value="peperoni">Peperoni</option>
               <option value="jamon">Jamon</option>
            </optgroup>
            <optgroup label="Perros">
                <option value="pitbull">Pitbull</option>
                <option value="bulldog">Bulldog</option>
                <option value="Canijo">Canijo</option>
             </optgroup>
          </select>
          <br>
          <br>
          <label for="accesorios">Accesorios:</label>
          <br>

          <select name="accesorios" id="accesorios" multiple>
            <option value="volvo">Ruedines</option>
            <option value="saab">Pegatinas</option>
            <option value="opel">Cestita</option>
            <option value="audi">Bomba de aire</option>
            <option value="volvo">Timbre</option>
            <option value="saab">Foco</option>

          </select> 

          <p>Colores</p>

          <ul>
            <li>Rojo</li>
            <li>Amarillo</li>
            <li>Verde</li>
            <li>Blanco</li>
            <li>Naranja</li>
          </ul>


       
    

    


    </form>
    
</body>
</html>
